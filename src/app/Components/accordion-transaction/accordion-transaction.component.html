<div class="min-w-full rounded-lg mt-4">
  <details
    class="group border border-gray-200 rounded-lg overflow-hidden shadow-sm transition-all duration-300 hover:shadow-md">

    <summary class="cursor-pointer p-4 flex justify-between items-center" [ngClass]="{
        'focus-visible:ring-green-500': transaction.type === 'income',
        'focus-visible:ring-red-500': transaction.type === 'expense'
      }">
      <div class="flex justify-between">
        <div class="flex sm:items-center gap-2">
          <span class="text-gray-900 capitalize font-medium text-base sm:text-lg">
            {{ transaction.title }}
          </span>
          <span class="px-2 py-1 text-xs sm:text-sm rounded-full bg-opacity-20 capitalize" [ngClass]="{
              'bg-green-600 text-green-800': transaction.type === 'income',
              'bg-red-600 text-red-800': transaction.type === 'expense'
            }">
            {{ transaction.category }}
          </span>
        </div>
        <div class="flex items-center gap-4"></div>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-gray-900 font-semibold text-base sm:text-lg">
          {{ transaction.amount | currency }}
        </span>
        <span class="transition-transform group-open:rotate-180">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
            viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 9-7 7-7-7" />
          </svg>
        </span>
      </div>
    </summary>
    <div class="px-4 pb-4 pt-2 border-t border-gray-100 text-sm text-gray-600">
      <div class="flex justify-between items-center">
        <span>Date: {{ transaction.date | date }}</span>
        <button
          class="text-sm font-medium px-3 py-1 text-blue-600 hover:bg-blue-600 rounded-md hover:bg-opacity-20 transition-colors">
          Show more
        </button>
      </div>
    </div>
  </details>
</div>
