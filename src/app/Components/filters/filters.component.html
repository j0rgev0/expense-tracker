<div class="flex flex-wrap gap-3 w-full justify-between items-center">
  <div class="flex flex-wrap gap-3 items-center">

    <!-- Tipo de transacción -->
    <select [(ngModel)]="selectedType" (ngModelChange)="emitByType($event)"
      class="w-32 px-3 py-1.5 rounded-md border border-gray-300 text-sm">
      <option value="all">All</option>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <!-- Categoría -->
    <select [(ngModel)]="categorySelected" (ngModelChange)="emitByCategory($event)"
      class="w-32 px-3 py-1.5 rounded-md border border-gray-300 text-sm">
      <option value="all">All</option>
      <option *ngFor="let c of listCategories" class="capitalize" [value]="c">{{ c }}</option>
    </select>

    <!-- Fecha -->
    <input [(ngModel)]="selectedDate" (ngModelChange)="emitByDate($event)" type="date"
      class="w-36 px-3 py-1.5 rounded-md border border-gray-300 text-sm" />

    <!-- Rango de monto -->
    <div class="flex flex-col text-center gap-1 min-w-[180px]">
      <label class="text-sm text-gray-600">Amount</label>
      <div class="flex items-center gap-2">
        <span class="text-xs text-gray-500">{{ formatAmount(minAmount) }}</span>
        <input [(ngModel)]="selectedAmount" (ngModelChange)="emitByAmount($event)" type="range" [min]="minAmount"
          [max]="maxAmount" [step]="stepAmount"
          class="w-full h-1 bg-gray-200 rounded-md appearance-none cursor-pointer" />
        <span class="text-xs text-gray-500">{{ formatAmount(maxAmount) }}</span>
      </div>
      <div class="text-xs text-blue-600 text-center">{{ formatAmount(selectedAmount) }} or more</div>
    </div>

    <!-- Filtros activos -->
    <div *ngIf="getActiveFiltersCount() > 0"
      class="flex items-center gap-3 px-3 py-1.5 border border-blue-300 bg-blue-50 text-sm text-blue-700 rounded-md">

      <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
      </svg>

      <span class="font-medium">
        {{ getActiveFiltersCount() }} {{ getActiveFiltersCount() > 1 ? 'filters active' : 'filter active' }}
      </span>

      <button (click)="clearAllFilters()"
        class="ml-auto px-2 py-1 text-xs text-red-600 border border-red-300 bg-red-50 rounded hover:bg-red-100 transition">
        Clear all
      </button>
    </div>

  </div>

  <!-- Buscador -->
  <div class="relative w-64">
    <svg class="w-4 h-4 absolute top-1/2 left-2 transform -translate-y-1/2 text-gray-400"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
        d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
    </svg>
    <input [(ngModel)]="search" (ngModelChange)="emitBySearch($event)" type="text" placeholder="Search transactions"
      class="w-full pl-8 pr-2 py-1.5 rounded-md border border-gray-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-400" />
  </div>
</div>
