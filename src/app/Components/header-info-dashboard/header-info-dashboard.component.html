<section>
  <div class="flex justify-between items-center gap-6">
    <div class="flex-1">
      <span class="text-7xl mt-6 font-bold"
        [ngClass]="{ 'text-red-600': totalAmount < 0, 'text-green-600': totalAmount > 0 }">
        {{ totalAmount | currency }}
      </span>
    </div>
    <div class="flex-1 h-32">
      <app-bar-chart [data]="chartData" />
    </div>
  </div>
  <hr class="border-gray-500 mt-6 border-t-2" />
</section>
