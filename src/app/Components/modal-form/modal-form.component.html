<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="flex-1 bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-xl text-center font-semibold mb-4">Monthly Income</h2>

        <div *ngFor="let tx of transactionList"
            class="relative border border-gray-200 rounded-2xl p-4 mb-4 shadow-sm hover:shadow-md transition-all duration-200 bg-white">

            <button (click)="deleteTransaction(tx.id)" aria-label="Delete transaction"
                class="absolute top-2 right-2 w-7 h-7 flex items-center justify-center text-red-500 hover:text-red-700 focus:outline-none transition">

                <svg class="w-5 h-5" aria-hidden=" true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18 17.94 6M18 18 6.06 6" />
                </svg>


            </button>

            <p class="text-sm text-gray-500 uppercase tracking-wide mb-2">{{ tx.category }}</p>

            <div class="flex justify-between items-center mb-1">
                <p class="text-base font-medium text-gray-800">{{ tx.title }}</p>

                <p class="text-sm font-semibold" [ngClass]="{
              'text-green-600': tx.type === 'income',
              'text-red-600': tx.type === 'expense'
            }">
                    {{ tx.type === 'income' ? '+' : '-' }}{{ tx.amount }}â‚¬
                </p>
            </div>

            <p class="text-xs text-gray-400">{{ tx.date | date: 'shortDate' }}</p>
        </div>

        <app-add-transaction-button />
