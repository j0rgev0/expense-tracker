<section>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block mb-1">Name</label>
            <input type="text" formControlName="name" class="w-full border p-2 rounded-lg" />
        </div>

        <div>
            <label class="block mb-1">Amount</label>
            <input type="number" formControlName="amount" step="0.01" class="w-full border p-2 rounded-lg" />
        </div>

        <div>
            <label class="block mb-1">Category</label>
            <select formControlName="category" class="w-full border p-2 rounded-lg">
                <option value="">Select category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
            </select>
        </div>

        <div>
            <label class="block mb-1">Date</label>
            <input type="date" formControlName="date" class="w-full border p-2 rounded-lg" />
        </div>

    </form>
</section>
