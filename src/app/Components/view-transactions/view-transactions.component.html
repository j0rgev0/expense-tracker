<section class="space-y-4 ">
    <div *ngFor="let t of transactionList"
        class="relative border border-gray-200 rounded-2xl p-4 shadow-sm hover:shadow-md transition-all duration-200 bg-white">

        <button (click)="deleteTransaction(t.id)" aria-label="Delete transaction"
            class="absolute top-2 right-2 w-7 h-7 flex items-center justify-center text-red-500 hover:text-red-700 focus:outline-none transition">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18 17.94 6M18 18 6.06 6" />
            </svg>
        </button>

        <p class="text-sm text-gray-500 uppercase tracking-wide mb-2">{{ t.category }}</p>

        <div class="flex justify-between items-center mb-1">
            <p class="text-base font-medium text-gray-800">{{ t.title }}</p>
            <p class="text-sm font-semibold"
                [ngClass]="{ 'text-green-600': t.type === 'income', 'text-red-600': t.type === 'expense' }">
                {{ t.type === 'income' ? '+' : '-' }}{{ t.amount }}â‚¬
            </p>
        </div>

        <p class="text-xs text-gray-400">{{ t.date | date: 'shortDate' }}</p>
    </div>
</section>
